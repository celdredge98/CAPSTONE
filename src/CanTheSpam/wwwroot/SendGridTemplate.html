<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <title>Confirm Email</title>
   <style>
      body, html {
         height: 100%;
         background-color: lightgrey;
      }
   </style>

   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>
<body>
   <p style="font-size: x-large; font-weight: bolder;">
      Thank you for Submitting your email, {{userEmail}}, to CansTheSpam.com.<br />
      <br />
      Please select the link below to confirm your email:<br />
      <br />
      {{appUrl}}<br />
      <br />
      Or enter {{userCode}} into the open webpage.<br />
      <br />
      If you did not submit your email to this site, please disregard this email.<br />
      <br />
      Thank you,<br />
      Support@CansTheSpam.com
   </p>

   <!-- jQuery library -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
